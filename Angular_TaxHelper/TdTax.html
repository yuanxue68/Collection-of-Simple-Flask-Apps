<!DOCTYPE html>
<html lang="en" ng-app="TdTax">

	<head>
		<meta charset="utf-8">
		<title>TD Tax</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/application.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>

	<body>
		<!-- navigation bar for login/signup and logo -->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img src="./static_file/logo.jpg" alt="TD Logo">
					</a>
				</div>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signInModal">
						Log in
					</button>
					<button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signUpModal">
						Sign Up
					</button>
				</div>
			</div>
		</nav>

		<!-- nav bar for different list -->
		<div class="container">
			<ul class="nav nav-tabs nav-justified" ng-init="tab=1">
			  <li ng-class="{active:tab==1}">
			  	<a ng-click="tab=1" href="#/">Home</a>
			  </li>
			  <li ng-class="{active:tab==2}">
			  	<a ng-click="tab=2" href="#/menu1">Menu 1</a>
			  </li>
			  <li ng-class="{active:tab==3}">
			  	<a ng-click="tab=3" href="#/menu2">Menu 2</a>
			  </li>
			  <li ng-class="{active:tab==4}">
			  	<a ng-click="tab=4" href="#/menu3">Menu 3</a>
			  </li>
			</ul>
			<div ng-view>
				
			</div>
		</div>

		<!-- Modal for signIn  -->
		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h3 class="modal-title">Sign In</h3>
					</div>

					<div class="modal-body">
						<div class="text-center"> 
							<button class="btn btn-success btn-lg">Sign In With Easy Web</button>
						</div>
						<hr>
						<h4>Sign in with Email</h4>
						<form role="form">
						  <div class="form-group">
						    <label for="email">Email address:</label>
						    <input type="email" class="form-control" id="email">
						  </div>
						  <div class="form-group">
						    <label for="pwd">Password:</label>
						    <input type="password" class="form-control" id="pwd">
						  </div>
						  <div class="checkbox">
						    <label><input type="checkbox"> Remember me</label>
						  </div>
						  <div class="text-center"> 
						  	<button type="button" class="btn btn-danger btn-lg">Log In With Email</button>
						  </div>	
						</form>
					</div>
			</div>
		</div>
	</div>
		<!-- Modal for Signup -->
	<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title">Sign Up</h3>
				</div>

				<div class="modal-body">
					<div class="text-center"> 
						<button class="btn btn-success btn-lg">Sign Up With Easy Web</button>
					</div>
					<hr>
					<h4>Sign up with Email</h4>
					<form role="form">
					  <div class="form-group">
					    <label for="email">Email address:</label>
					    <input type="email" class="form-control" id="email">
					  </div>
					  <div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" class="form-control" id="pwd">
					  </div>
					  <div class="form-group">
					    <label for="pwd">Confirm Password:</label>
					    <input type="password" class="form-control" id="pwdconf">
					  </div>
					  <div class="text-center"> 
					  	<button type="button" class="btn btn-danger btn-lg">Sign Up With Email</button>
					  </div>	
					</form>
				</div>
			</div>
		</div>
	</div>


	</body>
<!-- Load Js libs -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- load angular JS files -->
<script src="./js/app.js"></script>
<script src="./js/routes.js"></script>

</html>
